# --------------------------------------------------
# Server Options
# --------------------------------------------------

# Enable hyperlinks
set -as terminal-features ",*:hyperlinks"

# --------------------------------------------------
# Global Options
# --------------------------------------------------

# Prefix
set -g prefix C-a
bind C-a send-prefix

# Mouse support
set -g mouse on

# Start index at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# Enable color support inside of tmux.
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Status bar
set -g status-left-length 20
set-option -g status-style bg=default
set -g window-status-current-style bg=white,fg=black

# --------------------------------------------------
# Keybindings
# --------------------------------------------------

# Unbind default keys
unbind C-b
unbind Down
unbind Up
unbind Right
unbind Left

unbind l

# Reload the tmux config.
bind-key r source-file ~/.config/tmux/tmux.conf

# New window in current working directory
bind-key c new-window -c '#{pane_current_path}'

# Select pane
bind-key -r C-j select-pane -D
bind-key -r C-k select-pane -U
bind-key -r C-l select-pane -R
bind-key -r C-h select-pane -L

# Display panes
bind-key q display-panes -d 0

# Split pane in current working directory
bind-key j split-window -c '#{pane_current_path}' 
bind-key k split-window -c '#{pane_current_path}' \; swap-pane -U
bind-key l split-window -c '#{pane_current_path}' -h 
bind-key h split-window -c '#{pane_current_path}' -h \; swap-pane -U

bind-key -r M-j resize-pane -D
bind-key -r M-k resize-pane -U
bind-key -r M-l resize-pane -R
bind-key -r M-h resize-pane -L

bind-key -r C-M-j resize-pane -D 5
bind-key -r C-M-k resize-pane -U 5
bind-key -r C-M-l resize-pane -R 5
bind-key -r C-M-h resize-pane -L 5

# Change pane working directory to session path
bind-key C-r respawn-pane -k \; run-shell 'tmux send-keys "cd #{session_path}; clear" Enter'

# Spread panes evenly
bind-key e select-layout -E

# Copy mode selection
bind-key -T copy-mode-vi 'v' send -X rectangle-off \; send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-on \; send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# --------------------------------------------------
# Plugin Manager
# --------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-yank
set -g @yank_action 'copy-pipe'

# Install tpm if not found
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM
run -b '~/.config/tmux/plugins/tpm/tpm'
